<head>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body hidden>
  <canvas id="canvas"></canvas>
  <div id="dashboard">
    <div class="panel">
      <span><span id="speed"></span> kn</span>
      <img id="wind-meter" src="images/arrow_up.png" />
    </div>
    <div class="panel"><canvas id="radar"></canvas></div>
    <div class="panel">
      <table>
        <tr>
          <th>Key</th>
          <th>Action</th>
        </tr>
        <tr>
          <td>⬅️</td>
          <td>Rudder left</td>
        </tr>
        <tr>
          <td>➡️</td>
          <td>Rudder right</td>
        </tr>
        <tr>
          <td>⬆️</td>
          <td>Tighten sail</td>
        </tr>
        <tr>
          <td>⬇️</td>
          <td>Loosen sail</td>
        </tr>
        <tr>
          <td>Z</td>
          <td>Zoom out</td>
        </tr>
        <tr>
          <td>X</td>
          <td>Zoom in</td>
        </tr>
      </table>
    </div>
  </div>
  <h1 id="status"></h1>
  <button id="restart">Restart</button>
  <script src="js/Game.js"></script>
  <script src="js/Boat.js"></script>
  <script src="js/Island.js"></script>
  <script src="js/Polygon.js"></script>
  <script src="js/Seamark.js"></script>
  <script src="js/Particle.js"></script>
  <script src="js/ZMap.js"></script>
  <script src="js/Radar.js"></script>
  <script src="js/funcs.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/Loop.js"></script>
  <script src="js/Input.js"></script>
  <script src="js/View.js"></script>
  <script src="js/Vector.js"></script>
  <script src="js/main.js"></script>

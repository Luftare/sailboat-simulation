<head>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body hidden>
  <canvas id="canvas"></canvas>
  <div id="dashboard">
    <div class="panel"><span id="speed"></span> kn</div>
    <div class="panel"><canvas id="radar"></canvas></div>
    <div class="panel">
      <table>
        <tr>
          <th>Key</th>
          <th>Action</th>
        </tr>
        <tr>
          <td>Left arrow</td>
          <td>Rudder left</td>
        </tr>
        <tr>
          <td>Right arrow</td>
          <td>Rudder right</td>
        </tr>
        <tr>
          <td>Up arrow</td>
          <td>Tighten sail</td>
        </tr>
        <tr>
          <td>Down arrow</td>
          <td>Loose sail</td>
        </tr>
        <tr>
          <td>Z</td>
          <td>Zoom out</td>
        </tr>
        <tr>
          <td>X</td>
          <td>Zoom in</td>
        </tr>
      </table>
    </div>
  </div>
  <button id="restart">Restart</button>
  <script src="js/Game.js"></script>
  <script src="js/Boat.js"></script>
  <script src="js/Island.js"></script>
  <script src="js/Polygon.js"></script>
  <script src="js/Seamark.js"></script>
  <script src="js/Particle.js"></script>
  <script src="js/ZMap.js"></script>
  <script src="js/Radar.js"></script>
  <script src="js/funcs.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/Loop.js"></script>
  <script src="js/Input.js"></script>
  <script src="js/View.js"></script>
  <script src="js/Vector.js"></script>
  <script src="js/main.js"></script>
</body>
